name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name != 'pull_request' || github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject commit SHA into HTML
        run: |
          COMMIT_SHA=${{ github.sha }}
          echo "Injecting commit SHA: $COMMIT_SHA"
          sed -i "s|<!-- COMMIT_SHA -->|Commit: $COMMIT_SHA|" ./index.html

      - name: Build (if needed)
        run: |
          echo "No build step required for static HTML site."
          # If you use React, Angular, etc., run your build command here.
          # Example: npm install && npm run build

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For PR comments
          action: "upload"
          app_location: "/"           # Root of your static app
          api_location: ""            # Leave empty for no API
          output_location: "/"        # Where index.html lives

      - name: Purge Azure CDN cache (optional)
        if: success()
        run: |
          echo "Purging Azure CDN cache..."
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.AZURE_CDN_PURGE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"contentPaths":["/*"]}' \
            https://management.azure.com/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZURE_RESOURCE_GROUP }}/providers/Microsoft.Cdn/profiles/${{ secrets.AZURE_CDN_PROFILE }}/endpoints/${{ secrets.AZURE_CDN_ENDPOINT }}/purge?api-version=2023-05-01
        continue-on-error: true
