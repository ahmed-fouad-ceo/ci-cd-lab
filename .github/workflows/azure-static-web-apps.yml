name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”§ Inject commit SHA into HTML for traceability
      - name: Inject Commit SHA into index.html
        run: |
          sed -i "s|<!-- COMMIT_SHA -->|Commit: ${GITHUB_SHA::7}|" index.html

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (e.g. PR comments)
          action: "upload"
          #### ðŸ‘‡ Adjust the following paths if needed ####
          app_location: "/"
          api_location: ""
          output_location: "/"
